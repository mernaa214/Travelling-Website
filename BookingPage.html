  <div class="booking-container">
    <header>
      <h1>BOOK NOW YOUR TRIP</h1>

    </header>
    <div class="booking-form">
      <h2>Book Now</h2>

      <form action="Detailed_Booking.php" method="POST">
        <!-- for attribut in the tag <label> is point to the id in the input form evan when the user click on the label highlight the input value it refer to  -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="destination">Destination:</label>
        <select id="destination" name="destination">
          <option value="Bali">Bali</option>
          <option value="France">France</option>
          <option value="Thailand">Thailand</option>
          <option value="Morocco">Morocco</option>
          <option value="Turkey">Turkey</option>
        </select>

        <label for="fromCountry">Where are you from:</label>
        <select id="fromCountry" name="fromCountry">
          <!-- List of countries -->
          <option value="Egypt">Egypt</option>
          <option value="Palestine">Palestine</option>
          <option value="Saudi Arabia">Saudi Arabia</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="Germany">Germany</option>
          <!-- Add more countries as needed -->
        </select>

        <label for="numTravelers">Number of Travelers</label>
        <input type="number" id="numTravelers" name="numTravelers" min="1" required />

        <label for="travelDate">Trip Date:</label>
        <input type="date" id="travelDate" name="travelDate" required />

        <label for="travelTime">Trip Time:</label>
        <select id="travelTime" name="travelTime">
          <option value="12pm">12 PM</option>
          <option value="6pm">6 PM</option>
          <option value="12am">12 AM</option>
          <option value="6am">6 AM</option>
        </select>

        <label for="paymentMethod">Payment Method</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="creditCard">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bankTransfer">Bank Transfer</option>
        </select>

        <button class="buttonStyle1" type="submit" name="submit">Submit</button>
      </form>
